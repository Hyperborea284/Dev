{% extends 'base.html' %}

{% block content %}


<div class="row">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}

        <h1>{{ object.title }} - Delete</h1>
		<p>{{ object.content }}</p>

        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>


{% endblock %}
